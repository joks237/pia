<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
<table  class="table table-striped">
    <thead>
    <tr>
        <th>Name:</th>
        <th>Lastname:</th>
        <th>Nationality:</th>
        <th>Email:</th>
        <th>Type:</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor = 'let z of zahtevi'>
        <td>{{z.name}}</td>
        <td>{{z.lastname}}</td>
        <td>{{z.nationality}}</td>
        <td>{{z.email}}</td>
        <td>{{z.type}}</td>
        <button (click) = 'prihvati(z.username)'>Prihvati</button>
        <button (click) = 'odbij(z.username)'>Odbij</button>
    </tr>
</tbody>
</table>

<div>
    <button (click) = 'nazad()'>Nazad>></button>
</div>

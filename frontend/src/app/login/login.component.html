<app-meni></app-meni>
    <table>
        <tr>
            <td>Username:</td>
            <td>
                <input type="text" name="username" [(ngModel)] = 'username'>
            </td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>
                <input type="password" name="password" [(ngModel)]= 'password'>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button (click) = 'login()'>Login</button>
            </td>
        </tr>
        <br>
        <br>
      
        
    </table>
    <div *ngIf = 'poruka' class = 'greska'>
        {{poruka}}
    </div>
